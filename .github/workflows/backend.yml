name: Deploy SnapEnhance Backend to Railway

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9" # Update if needed

      - name: Install Dependencies
        run: |
          cd snapenhance-backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          cd snapenhance-backend
          pytest || echo "Tests failed, continuing deployment..."

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Authenticate Railway
        run: echo ${{ secrets.RAILWAY_TOKEN }} | railway login --token

      - name: Deploy to Railway
        run: |
          cd snapenhance-backend
          railway up --service ${{ secrets.RAILWAY_SERVICE_ID }}
